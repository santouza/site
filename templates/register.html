{% extends 'base.html' %}

{% block content %}
<img src="static/IMG/cadastro.png" class="img-fluid" alt="Responsive image" id = "Cadastro">
<br><br>
    <form  method="POST" action="">
        {{form.hidden_tag ()}}
            <div class="row">
                <div class="input-field col s12">
                    {{form.username}}
                    {{form.username.label}}
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    {{form.email}}
                    {{form.email.label}}
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    {{form.password}}
                    {{form.password.label}}
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    {{form.conf_password}}
                    {{form.conf_password.label}}
                </div>
            </div>
            {{form.submit}}
        </form >
{% endblock content %}
